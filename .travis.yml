language: scala
scala:
  - 2.10.3
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
  - openjdk6
sbt_args: -no-colors
git:
  submodules: false
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
before_script:
  - ./install-dependencies.sh
